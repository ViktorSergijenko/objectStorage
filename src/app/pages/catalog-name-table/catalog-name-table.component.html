<i class="fas fa-long-arrow-alt-left fa-2x icon-add" routerLink="/pages/catalog-type-list"> Iepriekšējā lapa</i>
<nb-card *ngIf="userRole !== regularUserRole">
  <nb-card-header>
    Katalogu nosaukumus: {{catalogType.name}}
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (create)="openAddCatalogNameModal()"
      (delete)="deleteCatalogName($event)" (edit)="openEditCatalogNameModal($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
