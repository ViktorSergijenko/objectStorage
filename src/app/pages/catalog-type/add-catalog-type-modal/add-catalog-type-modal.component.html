<nb-card [nbSpinner]="loadingIndicator" nbSpinnerStatus="danger">
  <nb-card-header class="header text-center">
    <h2>Jauna katalogu tipu forma</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="addCatalogTypeForm">
      <div class="form-group">
        <label for="name">Nosaukums</label>
        <input type="text" class="form-control" id="name" placeholder="Katalogu nosaukums" formControlName="name">
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button nbButton type="submit" status="success" class="btn btn-danger "
            (click)="addCatalogType()">Apstiprināt</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center close-button">
          <button nbButton outline status="danger" (click)="close()">
            Aizvērt
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
