<nb-card>
  <nb-card-header class="header text-center">
    <h2>Add news form</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="newNewsForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="title" placeholder="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="name">Short Description</label>
        <input type="text" class="form-control" id="shortDescription" placeholder="shortDescription"
          formControlName="shortDescription">
      </div>
      <div class="form-group">
        <label for="Location">Description</label>
        <input type="text" class="form-control" id="description" placeholder="description"
          formControlName="description">
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button nbButton type="submit" status="success" class="btn btn-danger " (click)="addNews()">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center close-button">
          <button nbButton outline status="danger" (click)="close()">
            CLOSE
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
