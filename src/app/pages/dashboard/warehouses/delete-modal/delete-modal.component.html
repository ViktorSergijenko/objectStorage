<div class="container">
  <div class="row header-div">
    <div class="col-sm-12 text-center">
      Vai esat pārliecināts, ka vēlaties dzēst <b>{{objectName}}</b>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 text-left">
      <button nbButton status="success" (click)="acceptToDelete()">Apstiprināt</button>
    </div>
    <div class="col-sm-6 text-right">
      <button nbButton status="danger" (click)="declineToDelete()">Aizvērt</button>
    </div>
  </div>
</div>
