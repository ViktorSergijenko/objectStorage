<nb-card [nbSpinner]="loadingIndicator" nbSpinnerStatus="danger">
  <nb-card-header class="header text-center">
    <h2>Password change form</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="editPasswordForm">
      <div class="form-group">
        <label for="newPassword">New password</label>
        <input type="text" class="form-control" id="newPassword" placeholder="New password"
          formControlName="newPassword">
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button nbButton type="submit" status="success" class="btn btn-danger "
            (click)="changePassword()">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center close-button">
          <button nbButton outline status="danger" (click)="close()">
            CLOSE
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
