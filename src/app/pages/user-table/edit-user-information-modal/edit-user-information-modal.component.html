<nb-card [nbSpinner]="loadingIndicator" nbSpinnerStatus="danger">
  <nb-card-header class="header text-center">
    <h2>Rediģet darbnieku parole</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="editUserInformationForm">
      <div class="form-group">
        <label for="email">E-pasta</label>
        <input type="text" class="form-control" id="email" placeholder="E-pasta" formControlName="email">
      </div>
      <div class="form-group">
        <label for="fullName">Darbnieka vārds uzvārds </label>
        <input type="text" class="form-control" id="fullName" placeholder="Darbnieka vārds uzvārds"
          formControlName="fullName">
      </div>
      <div class="input-group mb-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend" ngbDropdown>
            <button class="btn btn btn-outline-primary dropdown-toggle dropdown-width" type="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenu1"
              ngbDropdownToggle>Izveleties lomu</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1" ngbDropdownMenu>
              <button class="dropdown-item" *ngFor="let role of rolesForDropDown"
                (click)="onDropDownSelect(role)">{{role}}</button>
            </div>
          </div>
          <input [ngModelOptions]="{standalone: true}" type="text" class="form-control"
            aria-label="Text input with dropdown button" [(ngModel)]="role">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center close-button">

          <input type="checkbox" [checked]="hasAbilityToLoad" (change)="toggleHasAbilityToLoad()">
          <span>Tiesības
            Manuāli darboties ar produktiem</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button nbButton type="submit" status="success" class="btn btn-danger "
            (click)="editeUser()">Apstiprināt</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center close-button">
          <button nbButton outline status="danger" (click)="close()">
            Aizvērt
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
